<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>lssp - LDAP Self Service Password</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

    <!-- Logos: Replace here with your logos -->
    <header>
        <div class="container">
           <div class="row">
                <div class="col-md-2 col-sm-2">
                    <div class="center-block"><img class="logo" src="assets/imgs/logo-ncc.png" alt=""></div>
                </div>
                <div class="col-md-2 col-sm-2">
                    <div class="center-block"><img class="logo" src="assets/imgs/logo-unesp.png" alt=""></div>
                </div>
            </div>
        </div>

    </header>

    <!-- Content Section -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <h1 class="section-heading">Reset your password <small>If you have lost it.</small></h1>
                    <p class="lead section-lead">Please, inform your NCC username or email and we will send a reset link to your email.</p>

                    <div class="form-inline">
                      <div class="form-group form-group-lg" id="reset_box">
                        <label class="sr-only" for="userid">Your username or email</label>
                        <input type="text" class="form-control" id="userid" placeholder="Your username or email">
                      </div>
                      <button type="submit" onclick="do_reset();" class="btn btn-primary btn-lg">Reset my password</button>
                    </div>

                    <!-- Callout box -->
                    <div class="bs-callout" id="callout">
                        <h4 id="title"></h4>
                        <p><div id="message"></div>If you have any questions, please contact
                           <a href="mailto:support@ncc.unesp.br">support@ncc.unesp.br</a></p>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; 2015 - Developed by NCC Team using <a href="https://github.com/SPRACE/lssp">lssp</a>, an open source software.</p>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </footer>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="assets/js/lssp.js"></script>

</body>

</html>
